<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contact.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>Get Fit</title>
</head>
<body>

    <header>

        <div>
            <a href="index.html"><img src="get-fit-logo.png" alt="get fit logo" class="header-logo"></a>
        </div>

        <div class="nav-search">
            <nav>
                <ul>
                    <li><a href="index.html" class="nav-link">HOME</a></li>
                    <li><a href="blog.html" class="nav-link">BLOG</a></li>
                    <li><a href="gallery.html" class="nav-link">GALLERY</a></li>
                    <li><a href="contact.html" class="nav-link active">CONTACT</a></li>
                </ul>
            </nav>
            <div>
                <form action="#">
                    <input type="text" placeholder="Search..." name="search" class="search-input">
                    <button type="sumbit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>

    </header>

    <div class="home-image-div">
        <div class="get-fit">
            <p>CONTACT</p>
        </div>
        <img src="home-image.png" alt="lifting weights" class="home-image">
    </div>

    <div class="full-contact-form">
        <h2>
            Contact Us
        </h2>
        <form action="#" class="contact-form">
            <fieldset>
                <label for="full-name" class="text-label">Full Name:</label>
                <input type="text" id="full-name">
                <label for="email" class="text-label">Email:</label>
                <input type="text" id="email">
                <label for="message" class="text-label">Enter Your Message:</label>
                <textarea id="message"></textarea>
                <div class="subscribe-check">
                    <input type="checkbox" id="subscribe">
                    <label for="subscribe">Subscribe to our newsletter</label>
                </div>
                <input type="submit">
            </fieldset>
        </form>
    </div>

    <footer>
        <div class="footer-nav">
            <nav>
                <ul>
                    <li><a href="index.html" class="">HOME</a></li>
                    <li><a href="blog.html" class="">BLOG</a></li>
                    <li><a href="gallery.html" class="">GALLERY</a></li>
                    <li><a href="contact.html" class="">CONTACT</a></li>
                </ul>
            </nav>
        </div>

        <div class="footer-logo">
            <a href="index.html"><img src="get-fit-logo.png" alt="get fit logo" class="header-logo"></a>
        </div>

        <div class="footer-copyright">
            <p>
                Copyright Â© 2022 Get Fit
            </p>
        </div>
    </footer>

</body>
</html>
